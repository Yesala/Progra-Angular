<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="poster()" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.overview }}</p>
          <a [routerLink]="post.id.toString()" class="card-link">Detalles</a>
        </div>
      </div>
    </div>
  </div>
