<div class="d-flex justify-content-center">
  <div class="property-card">
    <a href="#">
      <div class="property-image">
        <img [src]="poster()" class="img-fluid rounded-start" alt="...">
      </div>
    </a>
    <div class="property-description">
      <h5> {{ post.title }}</h5>
      <p>{{ post.release_date | date:'yyyy' }}</p>
      <p>{{ post.overview }}</p>
    </div>
  </div>
</div>
