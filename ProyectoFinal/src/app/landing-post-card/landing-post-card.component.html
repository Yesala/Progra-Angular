<div class="d-flex justify-content-center">
  <div class="card mb-3" style="max-width: 470px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="poster()" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }} {{ post.release_date | date: 'yyyy' }}</h5>
          <p class="card-text" style="font-size: 14px;">{{ post.overview }}</p>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
