<div>
    <hr style="border-top: dotted 3px; margin-bottom: 30px; color: orange">
    <i class="bi bi-chevron-bar-down fs-1 d-flex justify-content-center"></i>
    <div class="d-flex justify-content-center mb-4 ms-2">
        <h4 [ngStyle]="{'color': '#2278a9'}">Resumen de gastos mensuales</h4>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6 mt-4">
            <h6 [ngStyle]="{'color': '#9d9e9f', 'font-weight': 'bolder'}">Lista de gastos</h6>
            <hr>
            <br>
            <ul><li *ngFor="let numero of numeros">{{ numero }}</li></ul>
        </div>
        <div class="col-6">
            <app-landing-post></app-landing-post>
        </div>
    </div>
</div>
